<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dla mojej Walentynki ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffe6e6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* ≈ªeby button nie uciek≈Ç poza scrollbary */
        }
        h1 {
            color: #d63384;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 50px;
        }
        .buttons {
            position: relative;
            display: flex;
            gap: 20px;
        }
        button {
            padding: 15px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #yesBtn {
            background-color: #28a745;
            color: white;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }
        #yesBtn:hover {
            transform: scale(1.1);
        }
        #noBtn {
            background-color: #dc3545;
            color: white;
            position: absolute; /* Kluczowe dla mechaniki ucieczki */
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }
        /* Efekt ko≈Ñcowy */
        .hidden { display: none; }
        #success-msg {
            color: #d63384;
            font-size: 4rem;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="main-content">
        <h1>Czy bƒôdziesz mojƒÖ walentynkƒÖ? üåπ</h1>
        <div class="buttons">
            <button id="yesBtn">TAK</button>
            <button id="noBtn">NIE</button>
        </div>
    </div>

    <div id="success-msg" class="hidden">
        SUPER! ‚ù§Ô∏è Widzimy siƒô 14-tego!
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainContent = document.getElementById('main-content');
        const successMsg = document.getElementById('success-msg');

        // Logika uciekania przycisku
        noBtn.addEventListener('mouseover', () => {
            // Pobieramy wymiary viewportu i przycisku
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Obliczamy nowe losowe wsp√≥≈Çrzƒôdne, ale w granicach okna
            // Odejmujemy wymiary przycisku, ≈ºeby nie wyskoczy≈Ç poza ekran
            const newX = Math.random() * (windowWidth - btnWidth - 50); 
            const newY = Math.random() * (windowHeight - btnHeight - 50);

            // Nadpisujemy pozycjƒô na 'fixed' wzglƒôdem okna, ≈ºeby ucieka≈Ç z flexboxa
            noBtn.style.position = 'fixed';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        });

        // Logika sukcesu
        yesBtn.addEventListener('click', () => {
            mainContent.style.display = 'none';
            successMsg.classList.remove('hidden');
            successMsg.style.display = 'block';
            
            // Opcjonalnie: konfetti (prosty efekt emoji w tle)
            document.body.style.backgroundImage = "url('data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ù§Ô∏è</text></svg>')";
        });
    </script>
</body>
</html>
