<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dla mojej Walentynki わ</title>
    <style>
        body {
            margin: 0;
            height: 100vh; /* Zajmuje ca wysoko ekranu telefonu */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffe6e6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Blokuje przewijanie, 偶eby button nie uciek poza ekran */
            touch-action: manipulation; /* Uatwia interakcj na dotykowych ekranach */
        }

        #main-content {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #d63384;
            font-size: 3rem;
            margin-bottom: 50px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px; /* Odstp midzy przyciskami */
            position: relative;
        }

        button {
            padding: 15px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            /* Dodajemy pynne przejcie dla ruchu */
            transition: transform 0.2s, top 0.3s ease, left 0.3s ease; 
            white-space: nowrap; /* Zapobiega amaniu tekstu w przycisku */
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
            z-index: 10; /* Zawsze na wierzchu */
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
            /* POPRAWKA: Usunito position: absolute std. 
               Teraz na starcie jest obok TAK. */
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }

        /* Efekt kocowy */
        .hidden { display: none !important; }
        
        #success-msg {
            /* POPRAWKA: Kolor zmieniony na czarny */
            color: black; 
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* --- Responsywno (Dostosowanie do telefonu) --- */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem; /* Mniejszy nag贸wek na telefonie */
            }
            button {
                padding: 12px 30px; /* Nieco mniejsze przyciski */
                font-size: 1.2rem;
            }
            #success-msg {
                font-size: 2.5rem; /* Mniejszy komunikat kocowy */
            }
        }
    </style>
</head>
<body>

    <div id="main-content">
        <h1>Czy bdziesz moj walentynk? </h1>
        <div class="buttons">
            <button id="yesBtn">TAK</button>
            <button id="noBtn">NIE</button>
        </div>
    </div>

    <div id="success-msg" class="hidden">
        SUPER! わ<br>Widzimy si 14-tego!
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainContent = document.getElementById('main-content');
        const successMsg = document.getElementById('success-msg');

        let isRunning = false;

        function runAway() {
            // Pobieramy wymiary viewportu (bezpieczniejsze na mobile)
            // U偶ywamy document.documentElement.clientWidth zamiast window.innerWidth
            // aby unikn problem贸w z paskami przewijania na niekt贸rych przegldarkach
            const maxWidth = document.documentElement.clientWidth - noBtn.offsetWidth - 20;
            const maxHeight = document.documentElement.clientHeight - noBtn.offsetHeight - 20;

            // Losowe wsp贸rzdne
            const newX = Math.max(10, Math.floor(Math.random() * maxWidth));
            const newY = Math.max(10, Math.floor(Math.random() * maxHeight));

            // Kluczowy moment: zmiana pozycjonowania na fixed, 偶eby "uwolni" przycisk
            if (!isRunning) {
                noBtn.style.position = 'fixed';
                isRunning = true;
            }
            
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        // Obsuga dla komputer贸w (myszka)
        noBtn.addEventListener('mouseover', runAway);

        // Obsuga dla telefon贸w (dotyk)
        // Na telefonie pierwsze "tapnicie" jest czsto traktowane jak hover,
        // co powoduje ucieczk zanim system zarejestruje kliknicie.
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Zapobiega "klikniciu"
            runAway();
        }, { passive: false });


        // Logika sukcesu
        yesBtn.addEventListener('click', () => {
            mainContent.style.display = 'none';
            successMsg.classList.remove('hidden');
            
            // Opcjonalnie: konfetti w tle
            document.body.style.backgroundImage = "url('data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>わ</text></svg>')";
            document.body.style.backgroundSize = "100px 100px";
            document.body.style.opacity = "0.9";
        });
    </script>
</body>
</html>
